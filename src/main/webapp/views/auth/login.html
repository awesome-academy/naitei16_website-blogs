<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>
	<div th:replace="layout/_top::frag-top"></div>
	<h1>Login</h1>

	<!-- /login?error=true -->
	<div class="error" style="color: red; margin: 10px 0px;"
		th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
		Your login attempt was not successful, try again.<br /> Reason: <span
			th:text="${errorMsg}">Wrong input!</span>
	</div>
	
	<div th:text="${message}"></div>

	<h3>login to start</h3>

	<form th:action="@{/j_spring_security_check}" method='POST'>
		<table>
			<tr>
				<td>User:</td>
				<td><input type='text' name='username' value=''></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='password' name='password' /></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>

	<div th:replace="layout/_bottom::frag-bottom"></div>
</body>
</html>
